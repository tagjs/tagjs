<html>
	<head>
		<title>tag js Application</title>
		<script src = "../tag.js"></script>		
	</head>
	<body>
		<datacontiner type="list" name="product">
			<datalist type="text">name</datalist>
			<datalist type="text">number</datalist>
			<datalist type="text" format="currency:dollar">price</datalist>
			<datalist type="image" >image</datalist>
		</datacontiner>
		<script>
			function myApp(){ // User-defined function
				run(function($hnd){ //Start point function
					datacontiner("product",
					[
					{name:"laptop",
					number:"1000",
					price:"20000",
					image:"./laptop.png"
					},
					{name:"mouse",
					number:"500",
					price:"7000",
					image:"./mouse.png"
					},
					{name:"keyboard",
					number:"800",
					price:"15000",
					image:"./keyboard.png"
					}
					]);				
			});
		};
		execute(myApp); // Call application in load page
		
		</script>
	</body>
</html>
