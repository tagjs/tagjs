<html>
	<head>
		<title>tag js Application</title>
		<script src = "../tag.js"></script>	
	</head>
	<body>
		<form action="/">
			<br />
			<input type="text" app-in="NumA" app-validtype="required" />
			<br />
			<input type="text" app-in="NumB" app-validtype="required" />
			<br />
			<button type="button" app-click="addBtn">Calculate</button>
			Result = <span app-out="myAdd"></span>
			<br />
		</form>
		<script>
			function myApp(){ // User-defined function
				run(function($hnd){ //Start point function
					$hnd.addBtn.onclick(function() {
						var a = $hnd.NumA.get();
						var b = $hnd.NumB.get();
						$hnd.myAdd.set(Add(a, b));
					});

					function Add(x, y)
					{
						return parseInt(x) + parseInt(y);
					};
				});
			};
			execute(myApp); // Call application in load page
		</script>
	</body>
</html>
