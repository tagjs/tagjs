<html>
	<head>
		<title>tag js Application</title>
		<script src = "./tag.js"></script>	
	</head>
	<!-- View -->
	<body>
		<h1>TagJS Sample Application</h1>
		<div tag-continer></div>		
		<!-- Controller -->
		<script>
			function myApp(){ // User-defined function
				run(function($hnd,$router){ //Start point function
					goo("login");
					
					$router("myRoute", 
						[{name: "login",
						define:
						"<form action = '/#/'>Username and password are demo<br><input type='text'  tag-in='Txt1'/><br><input type='password'  tag-in='Txt2'/><br><button type='button' tag-click='btn'>Login</button>", 					
						path: "/login"},
						
						 {name: "Home",
						 define:
						 '<h1>Home</h1> \
						 <br> \
						 <a href="/#/download">Download</a> \
						 <br> \
						 <a href="/#/about">About</a>',
						 path: "/home"},
						 
						 {name: "Download",
						 define: "<h1>Download<h1>",
						 path: "/download"},
						 
						 {name: "About",
						 define: 
						 '<h1>About</h1> \
						 <br> \
						 <p>tag.js javascript library</p>',
						 path: "/about"}]
						 );
						$hnd.btn.onclick(function() {
							if($hnd.Txt1.get() == "demo" && $hnd.Txt2.get() == "demo")
							 {
								goo("home");
							 }
							 else
							 {
								alert("Wrong!!!");
							 }
						 });								
				});
			};
			execute(myApp); // Call application in load page
		</script>
	</body>
</html>
