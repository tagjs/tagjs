<html>
	<head>
		<title>tag js Application</title>
		<script src = "../tag.js"></script>
		<style>
			table, th, td {
				border: 1px solid black;
				border-collapse: collapse;
			}
			th, td {
				padding: 5px;
				text-align: left;
			}
		</style>			
	</head>
	<body>
		<datacontiner type="table" name="stu">
			<datacolumn>Name</datacolumn>
			<datacolumn>Score</datacolumn>
			<datacolumn>Term</datacolumn>
			<datacolumn>Debtor</datacolumn>
			<datacolumn>Photo</datacolumn>
			<datacolumn>Profile</datacolumn>
			<datacolumn>Register</datacolumn>
			
			<datarow  type="text">name</datarow>
			<datarow  type="text">score</datarow>
			<datarow  type="text">term</datarow>
			<datarow  type="text" format="currency:dollar">debtor</datarow>
			<datarow  type="image">image</datarow>
			<datarow  type="link" value="My profile">profile</datarow>
			<datarow  type="button" value="Click">reg</datarow>
		</datacontiner>
		<script>
			function myApp(){ // User-defined function
				run(function($hnd){ //Start point function
					datacontiner("stu",
					[
					{name:"Physics",
					score:"70",
					term:"spring",
					debtor:"50000",
					image:"./student.png",
					profile:"http://www.w3schools.com",
					reg:"regstu"
					},
					{name:"Chemistry",
					score:"80",
					term:"spring",
					debtor:"80000",
					image:"./student.png",
					profile:"http://www.w3schools.com",
					reg:"regstu"
					},
					{name:"Math",
					score:"65",
					term:"spring",
					debtor:"90000",
					image:"./student.png",
					profile:"http://www.w3schools.com",
					reg:"regstu"
					},
					{name:"Art",
					score:"99",
					term:"summer",
					debtor:"100000",
					image:"./student.png",
					profile:"http://www.iran.com",
					reg:"regstu"}]);
					
					$hnd.regstu.ondblclick(function(){
						alert("Hiiiiiiiiiii");
					});					
			});
		};
		execute(myApp); // Call application in load page
		
		</script>
	</body>
</html>
